<wm-page data-ng-controller="DashboardPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-container name="container1">
                <wm-breadcrumb dataset="Home, Page" name="breadcrumb1"></wm-breadcrumb>
            </wm-container>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" padding="0em unset">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1">
                        <wm-label name="mainHeading" caption="Healthcare Dashboard" class="h2" margin=".3em 0em 0em 0em" padding="unset unset unset .3em"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" horizontalalign="right" padding="1em 0em" name="gridcolumn50_1">
                        <wm-switch datavalue="this week" dataset="this week, this month, this year" name="durationSwitch"></wm-switch>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn4" padding=".5em">
                        <wm-tile name="summaryOne" padding="3em 1em" class="bg-danger">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn11" horizontalalign="center" class="col-xs-3">
                                        <wm-icon name="globeIcon" iconclass="wi wi-globe fa-3x"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" name="gridcolumn12" class="col-xs-9" padding="unset unset unset 1em">
                                        <wm-label name="newVisitLabel" width="100%" caption="New Visits" class="text-uppercase p"></wm-label>
                                        <wm-label width="100%" name="newVistValueLabel" caption="221" class="h3 p" margin="0px" color="#ffffff"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5" padding=".5em">
                        <wm-tile name="summaryTwo" padding="3em 1em" class="bg-info">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" name="gridcolumn20" class="col-xs-3">
                                        <wm-icon name="usdLabel" iconclass="wi wi-usd fa-3x"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" name="gridcolumn21" class="col-xs-9" padding="unset unset unset 1em">
                                        <wm-label width="100%" caption="Total Revenue" class="text-uppercase" name="revenueLabel"></wm-label>
                                        <wm-label width="100%" caption="221" class="h3" name="revenueValueLabel" margin="0px" color="#ffffff"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6" padding=".5em">
                        <wm-tile name="summaryThree" padding="3em 1em" class="bg-warning">
                            <wm-layoutgrid name="layoutgrid4">
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" name="gridcolumn22" class="col-xs-3">
                                        <wm-icon name="userIcon" iconclass="wi wi-user fa-3x"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" name="gridcolumn23" class="col-xs-9" padding="unset unset unset 1em">
                                        <wm-label width="100%" caption="Outpatients" class="text-uppercase" name="outpatientsLabel"></wm-label>
                                        <wm-label width="100%" caption="221" class="h3" name="outpatientsValueLabel" margin="0px" color="#ffffff"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn10" padding=".5em">
                        <wm-tile name="summaryFour" padding="3em 1em" class="bg-success">
                            <wm-layoutgrid name="layoutgrid5">
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" name="gridcolumn24" class="col-xs-3">
                                        <wm-icon name="checkIcon" iconclass="wi wi-check fa-3x"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" name="gridcolumn25" class="col-xs-9" padding="unset unset unset 1em">
                                        <wm-label width="100%" caption="Admissions" class="text-uppercase" name="admissionsLabel"></wm-label>
                                        <wm-label width="100%" caption="221" class="h3" name="admissionsValueLabel" margin="0px" color="#ffffff"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow14">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn33_1" padding="1em .5em">
                        <wm-chart type="Cumulative Line" title="Динамика за последние 7 дней" height="350px" iconclass="wi wi-line-chart" name="chart3" theme="Azure" showlegend="bottom" highlightpoints="true" scopedataset="test" dataset="bind:Variables.FN_Service_dbStatsDaysData.dataSet"
                        orderby="date:asc" xdateformat="%x" xaxisdatakey="date" yaxisdatakey="clicks,impressions,summ" linethickness="2px" interpolation="cardinal" xaxislabel="Дата" ynumberformat=".0f" yaxislabel="Значения" yaxislabeldistance="10"></wm-chart>
                        <wm-livegrid name="patientsLivegrid" service="hrdb@User"></wm-livegrid>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
